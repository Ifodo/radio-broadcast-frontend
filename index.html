<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jazler Monitor Dashboard</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="bg-slate-900 text-slate-100 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <header class="flex items-center justify-between">
        <h1 class="text-xl font-semibold">Jazler Monitoring</h1>
        <div class="flex items-center gap-3">
          <span id="connection-pill" class="inline-flex items-center gap-2 rounded-full px-3 py-1 text-sm bg-slate-700">
            <span class="h-2 w-2 rounded-full bg-slate-400" id="connection-dot"></span>
            <span id="connection-text">offline</span>
          </span>
          <button id="refresh-btn" class="btn btn-secondary">Refresh</button>
        </div>
      </header>

      <section class="mt-6 grid grid-cols-1 gap-6 lg:grid-cols-3">
        <div class="lg:col-span-1">
          <div class="rounded-lg border border-slate-700 bg-slate-800 p-4 mb-4">
            <div class="flex items-center justify-between">
              <div>
                <h2 class="text-base font-medium">Now On Air</h2>
                <div class="text-xs text-slate-400 mt-1">Updated: <span id="noa-updated">â€”</span></div>
              </div>
            </div>
            <div id="noa-card" class="mt-3 bg-slate-900 border border-slate-700 rounded-md p-3">
              <div class="text-sm text-slate-400">No data</div>
            </div>
            <div class="mt-3">
              <div class="h-2 w-full overflow-hidden rounded bg-slate-700">
                <div id="noa-progress" class="h-2 bg-emerald-500" style="width: 0%"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="lg:col-span-2">
          <div class="rounded-lg border border-slate-700 bg-slate-800 p-4">
            <div class="flex flex-wrap items-end gap-3">
              <div class="flex flex-col">
                <label for="filter-type" class="text-xs text-slate-400">Event Type</label>
                <select id="filter-type" class="select mt-1">
                  <option value="SONG">SONG</option>
                  <option value="SPOT">SPOT</option>
                  <option value="JINGLE">JINGLE</option>
                </select>
              </div>
              <div class="flex flex-col">
                <label for="filter-limit" class="text-xs text-slate-400">Limit</label>
                <input id="filter-limit" type="number" min="1" max="500" value="50" class="input mt-1 w-24" />
              </div>
              <div class="flex flex-col">
                <label for="filter-order" class="text-xs text-slate-400">Order</label>
                <select id="filter-order" class="select mt-1">
                  <option value="desc">desc</option>
                  <option value="asc">asc</option>
                </select>
              </div>
              <div class="ml-auto flex gap-2">
                <button id="apply-filters" class="btn btn-primary">Apply</button>
                <button id="export-csv" class="btn btn-secondary">Export CSV</button>
              </div>
            </div>

            

            <div class="mt-4 overflow-auto">
              <table class="table text-sm">
                <thead class="text-slate-300">
                  <tr>
                    <th class="col-time">Time</th>
                    <th class="col-type">Type</th>
                    <th class="col-artist">Artist</th>
                    <th class="col-title">Title</th>
                    <th class="col-filename">Filename</th>
                  </tr>
                </thead>
                <tbody id="events-tbody" class="divide-y divide-slate-700"></tbody>
              </table>
              <div id="events-empty" class="text-sm text-slate-400 hidden mt-3">No events.</div>
              <div class="mt-3 flex items-center justify-between">
                <div class="text-sm text-slate-300">Total: <span id="events-total">0</span></div>
                <div class="flex items-center gap-2">
                  <label for="page-size" class="text-xs text-slate-400">Rows</label>
                  <select id="page-size" class="select">
                    <option value="10">10</option>
                    <option value="25" selected>25</option>
                    <option value="50">50</option>
                  </select>
                  <button id="prev-page" class="btn btn-secondary" aria-label="Previous page">Prev</button>
                  <span id="page-info" class="text-sm text-slate-300">1 / 1</span>
                  <button id="next-page" class="btn btn-secondary" aria-label="Next page">Next</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
  </html>
